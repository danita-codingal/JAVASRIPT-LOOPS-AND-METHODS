<body>
    
    <h1>LOOPS IN JavaScript</h1>
    <h4>In this activity, learn about the loops and how loops are useful in JS</h4>
    <p>JavaScript loops are used to execute a block of code repeatedly.</p>
    <p>There are several types of loops in JavaScript:</p>
    <ul>
        <li><strong>for loop:</strong> Executes a block of code a specified number of times.</li>
        </ul>
        <p id="for-loop">Example of a for loop:</p>
        <pre><code>
            <script>
                for (var i = 0; i < 5; i++) {
                    document.write("The number is " + i + "<br>");
                }
            </script>
        </code></pre>
</body>
